<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container flex-center grey">
        <div class="login">
            <div class="imagen-signup">
            </div>
            <div class="registration">
                <h2>Creá tu cuenta</h2>
                <div class="info-signup">
                    <div class="input">
                        <img src="https://th.bing.com/th/id/OIP.U3DKlth10ZEDnPI5M28OdwHaHa?pid=ImgDet&rs=1" alt="">
                        <input type="text" placeholder="Ingrese su nombre">
                    </div>
                    <div class="input">
                        <img src="images/mail.png" alt="">
                        <input type="email" placeholder="Ingrese su email o usuario">
                        <div class="linea"></div>
                    </div>
                    <div class="input">
                        <img src="images/password.png" alt="">
                        <input type="password" placeholder="Ingrese su contraseña">
                    </div>
                </div>
                <button class="btn-signup">Registrarme</button>
                <p>¿Ya tenés cuenta? <a href="login.html">Iniciá sesión</a></p>
            </div>
        </div>
    </div>
</body>
</html>
